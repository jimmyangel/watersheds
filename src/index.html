<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oregon Drinking Watersheds</title>
  </head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KCWZ5PSCM0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-KCWZ5PSCM0');
  </script>
  <body>
    <div id="map"></div>
    <div class="info-panel">
      <div class="panel">
        <div class="panel-heading is-size-6 has-text-centered">Oregon Drinking Watersheds</div>
        <div class="panel-block is-size-7 has-text-centered is-justify-content-center">
          Click inside of a watershed shape<br>to discover connected populations
        </div>
        <div id="legend" class="legend-container"></div>
        <div>
          <input id="opacity-slider" class="slider is-fullwidth is-circle is-large" step="1" min="0" max="100" type="range">
          <div class="opacity-slider-label">Layer opacity (<span id="opacity-percent"></span>%)</div>
        </div>
        <div id="data-container" style="display: none;">
          <div class="panel-block has-text-weight-semibold is-justify-content-center"><img src="images/marker-icon-tiny.png">&nbsp;Connected populations</div>
          <div id="total-population" class="has-text-centered"></div>
          <div class="is-size-7 has-text-centered">(Numbers represent populations served)</div>
          <div class="panel-block is-size-7">
            <label class="checkbox">
              <input id="downstream" type="checkbox">
              Show list in downstream order
            </label>
          </div>
          <div class="is-size-7" id="ws-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
