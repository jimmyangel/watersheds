<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Leaflet with Webpack</title>
  </head>
  <body>
    <div id="map"></div>
    <div class="info-panel">
      <div class="panel">
        <div class="panel-heading is-size-6 has-text-centered">Oregon<br>surface drinking water sources</div>
        <div class="panel-block is-size-7 has-text-centered" style="justify-content: center;">
          Click on a watershed shape<br>to discover connected populations
        </div>
        <div id="data-container" style="display: none;">
          <div class="panel-block" style="justify-content: center;">
            <button id="clear-marker" class="button is-small">Clear marker</button>
          </div>
          <div class="panel-block has-text-weight-semibold" style="justify-content: center;"><img src="images/marker-icon.png">&nbsp;Connected populations</div>
          <div class="panel-block" id="total-population"></div>
          <div class="is-size-7" id="ws-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
