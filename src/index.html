<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oregon surface drinking water sources</title>
  </head>
  <body>
    <div id="map"></div>
    <div class="info-panel">
      <div class="panel">
        <div class="panel-heading is-size-6 has-text-centered">Oregon Drinking Watersheds</div>
        <div class="panel-block is-size-7 has-text-centered is-justify-content-center">
          Click inside of a watershed shape<br>to discover connected populations
        </div>
        <div id="data-container" style="display: none;">
          <div class="panel-block has-text-weight-semibold is-justify-content-center"><img src="images/marker-icon-tiny.png">&nbsp;Connected populations</div>
          <div id="total-population" class="has-text-centered"></div>
          <div class="is-size-7 has-text-centered">(Numbers represent populations served)</div>
          <div class="panel-block is-size-7">
            <label class="checkbox">
              <input id="downstream" type="checkbox">
              Show list in downstream order
            </label>
          </div>
          <div class="is-size-7" id="ws-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
